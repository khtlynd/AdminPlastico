<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="./js/notify.js"></script>
<style>
	html,* { margin: 0; padding: 0; }
body, button { font-family: 'Roboto Condensed'; }
.container { margin: 70px auto; max-width: 960px; }
.container > p { margin: 2rem auto; }
button { padding: 5px 10px; }
</style>
<body>
<div class="container">
	<h1>Notify Mobile: Alert/Success/Confirm Dialog Examples</h1>
	<div class="jquery-script-ads" style="margin:50px auto"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";

google_ad_height = 90;

</script>
<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
	<p><button id="alert">Alert</button></p>
	<p><button id="alert2">Alert With HTML Content</button></p>
	<p><button id="suc">Success</button></p>
	<p><button id="suc2">Success With HTML Content</button></p>
	<p><button id="confirm">Confirmation Dialog</button></p>
</div>
<script>
$(function(){
	$('#alert').click(function(){
		Notify.alert('Alert Dialog');
	});
	$('#alert2').click(function(){
		Notify.alert({
			title : 'Alert Dialog',
			html : 'This is <b>Alert Dialog</b>.',
		});
	});

	$('#suc').click(function(){
		Notify.suc('Success Dialog');
	});

	$('#suc2').click(function(){
		Notify.suc({
			title : 'Success Dialog',
			text : 'This is <b>Success Dialog</b>.',
		});
	});

	$('#confirm').click(function(){
		Notify.confirm({
  title : 'jQueryScript',
  html : '<b>Are you sure To Delete This Entry?</b>',
  ok : function(){
    Notify.suc('OK');
  },
  cancel : function(){
    Notify.alert('cancel');
  },
  focus : function(){
    Notify.alert('focus');
  }
});
	});

});
</script>
